<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <div>
      <h2>사용자 정보 (JSON)</h2>
      <p id="userid"></p>
      <p id="username"></p>
    </div>
    <script>
      let user = {
        userid: "ureca2",
        username: "유레카",
      };
      document.querySelector("#userid").innerHTML = `아이디 : ${user.userid}`;
      document.querySelector("#username").innerHTML = `이름 : ${user.username}`;
    </script>
  </body>
</html>
