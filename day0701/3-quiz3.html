<body>
    <h1 align="center">form control test - 회원가입</h1>
    <form action="">
        <table border="1" align="center">
            <tr>
                <td>이름</td>
                <td colspan="2"><span><input type="text"></span></td>
            </tr>
            <tr>
                <td>아이디</td>
                <td style="width: 100px;"><span><input type="text"></span></td>
                <td><button>중복확인</button></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td colspan="2"><input type="password"></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td colspan="2"><input type="password"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td colspan="2"><input type="radio" id="gender">남<input type="radio" id="gender">여</td>
            </tr>
            <tr align="center">
                <td colspan="3">좋아하는 과일</td>
            </tr>
            <tr align="center">
                <td colspan="3"><input type="checkbox">사과<input type="checkbox">수박<input type="checkbox">딸기<input
                        type="checkbox">포도</td>
            </tr>
            <tr>
                <td>이메일</td>
                <td colspan="2"><input type="text">@ <select name="" id="">
                        <option value="">네이버</option>
                        <option value="">다음</option>
                        <option value="">직접입력</option>
                    </select> <input type="text"></td>
            </tr>
            <tr align="center">
                <td>연락처</td>
                <td colspan="2">
                    <select name="" id="">
                        <option value="">02</option>
                        <option value="">010</option>
                    </select>
                    - <input type="text"> - <input type="text">
                </td>
            </tr>
            <tr align="center">
                <td colspan="3"><input type="submit" value="회원가입">
                    <button>초기화</button>
                </td>

            </tr>
        </table>
    </form>
